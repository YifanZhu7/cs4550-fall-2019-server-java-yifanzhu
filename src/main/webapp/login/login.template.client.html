<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

<div class="container">
    <div class="wbdv-welcome">
    <h1>Welcome to Whiteboard</h1>
    <h5>Better than the Blackboard</h5>
    </div>

    <div class="wbdv-login-page">
    <h3>Login</h3>
    </div>

    <form>
        <div class="form-group row wbdv-field wbdv-username">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="username"
                       placeholder="Type your username">
            </div>
        </div>
        <div class="form-group row wbdv-field wbdv-password">
            <label for="password" class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control"
                       id="password" placeholder="Type your password">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block wbdv-login" onclick="window.location.href='/'">Sign in</button>
                <div class="row">
                    <div class="col-6 wbdv-link wbdv-forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="col-6 wbdv-link wbdv-register">
                        <a href="#" class="float-right" onclick="window.location.href='signup/register.template.client.html'">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

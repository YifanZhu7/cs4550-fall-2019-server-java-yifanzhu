<link rel="stylesheet" href=

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<div class="container">

    <div class="wbdv-signup-page">
        <h3>Sign up</h3>
    </div>

    <form>
        <div class="form-group row wbdv-field wbdv-username">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="username"
                       placeholder="Type your username">
            </div>
        </div>

        <div class="form-group row wbdv-field wbdv-password">
            <label for="password" class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control"
                       id="password" placeholder="Type your password">
            </div>
        </div>

        <div class="form-group row wbdv-field wbdv-password-verify">
            <label for="password" class="col-sm-2 col-form-label">
                Verify Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control"
                       id="verify password" placeholder="Verify your password">
            </div>
        </div>

        <div class="form-group row wbdv-button wbdv-register">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block" onclick="window.location.href='profile/profile.template.client.html'">Sign up</button>
                <div class="row wbdv-link wbdv-login" align="left">
                    <div class="col-6 wbdv-link">
                        <a href="#" onclick="window.location.href='login/login.template.client.html'">Login</a>
                    </div>
                </div>

                <div class="col wbdv-link wbdv-cancel" align="right">
                    <div class="col-2 wbdv-link">
                        <a href="#" onclick="window.location.href='/'">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

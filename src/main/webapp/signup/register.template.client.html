<link rel="stylesheet" href=
        "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="register.style.client.css">
<script src=
                "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
</script>

<div class="container">

    <div class="wbdv-signup-page">
        <h3>Sign up</h3>
    </div>

    <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="username"
                       placeholder="Type your username">
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-password"
                       id="password" placeholder="Type your password">
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-verify-password"
                       id="verify password" placeholder="Verify your password">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block wbdv-login">Sign in</button>
                <div class="row">
                    <div class="col-6">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="col-6">
                        <a href="#" class="float-right">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
